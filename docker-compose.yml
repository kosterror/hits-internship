services:
  hi-back:
    container_name: hi-back
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - hi-db
      - hi-minio
    environment:
      - DB_URL=jdbc:postgresql://hi-db:5432/hits-internship
      - DB_USERNAME=hits-internship
      - DB_PASSWORD=hits-internship
  hi-db:
    extends:
      file: docker-compose.dev.yml
      service: hi-db
  hi-minio:
    extends:
      file: docker-compose.dev.yml
      service: hi-minio

volumes:
  hi-db: { }
  hi-minio: { }